<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Dashboard de Administrador - Gesti√≥n de Usuarios</h1>

  <div *ngIf="isLoading" class="text-center">
    <p>Cargando usuarios...</p>
  </div>

  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
    {{ error }}
  </div>

  <div *ngIf="!isLoading && !error" class="overflow-x-auto">
    <table class="min-w-full bg-white">
      <thead class="bg-gray-800 text-white">
        <tr>
          <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Username</th>
          <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Email</th>
          <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Rol</th>
          <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Acciones</th>
        </tr>
      </thead>
      <tbody class="text-gray-700">
        <tr *ngFor="let user of users; trackBy: trackById" class="border-b">
          <td class="py-3 px-4">{{ user.username }}</td>
          <td class="py-3 px-4">{{ user.email }}</td>
          <td class="py-3 px-4">
            <select [value]="user.role" (change)="updateRole(user.id, $event)" class="border border-gray-300 rounded p-1">
              <option *ngFor="let role of availableRoles" [value]="role">{{ role }}</option>
            </select>
          </td>
          <td class="py-3 px-4">
            <button (click)="deleteUser(user.id)" class="text-red-600 hover:text-red-900">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="users.length === 0" class="text-center mt-4">No hay usuarios para mostrar.</p>
  </div>
</div>
