<div class="container mx-auto p-4 max-w-2xl">
  <h1 class="text-2xl font-bold mb-4">Editar Artículo</h1>

  <div *ngIf="isLoading" class="text-center">
    <p>Cargando editor...</p>
  </div>

  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
    {{ error }}
  </div>

  <form *ngIf="!isLoading" [formGroup]="articleForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Título</label>
      <input type="text" id="title" formControlName="title"
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      <div *ngIf="articleForm.get('title')?.invalid && articleForm.get('title')?.touched" class="text-red-500 text-xs italic">
        El título es requerido.
      </div>
    </div>

    <div class="mb-6">
      <label for="content" class="block text-gray-700 text-sm font-bold mb-2">Contenido</label>
      <textarea id="content" formControlName="content" rows="10"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
      <div *ngIf="articleForm.get('content')?.invalid && articleForm.get('content')?.touched" class="text-red-500 text-xs italic">
        El contenido es requerido.
      </div>
    </div>

    <div class="flex items-center justify-between">
      <button type="submit" [disabled]="articleForm.invalid || isLoading"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:bg-gray-400">
        Guardar Cambios
      </button>
      <a routerLink="/dashboard/articulos" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
        Cancelar
      </a>
    </div>
  </form>
</div>
