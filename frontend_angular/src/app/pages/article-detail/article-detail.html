<div class="container mx-auto p-4">
  <div *ngIf="isLoading" class="text-center">
    <p>Cargando art√≠culo...</p>
  </div>

  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
    <strong class="font-bold">Error:</strong>
    <span class="block sm:inline">{{ error }}</span>
  </div>

  <article *ngIf="article && !isLoading && !error" class="prose lg:prose-xl mx-auto">
    <h1>{{ article.title }}</h1>
    <div class="text-gray-500 text-sm mb-4">
      <span>Por {{ article.author.username }}</span> |
      <span>Publicado el {{ article.created_at | date: 'longDate' }}</span>
    </div>
    <div [innerHTML]="article.content"></div>
    <hr class="my-8">
    <a routerLink="/articulos" class="text-blue-600 hover:underline">&larr; Volver a la lista</a>
  </article>
</div>
